version: '3.8'

services:
  openclaw-gateway:
    image: openclaw/openclaw:latest
    container_name: openclaw-gateway
    restart: unless-stopped
    ports:
      - "18789:18789"
    environment:
      # API Keys (use secrets in production)
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      # Gateway settings
      - GATEWAY_PORT=18789
      - LOG_LEVEL=info
      # Security
      - NODE_ENV=production
    volumes:
      # Persist data
      - openclaw-data:/app/data
      # Custom configurations
      - ./openclaw.json:/app/config/openclaw.json:ro
      - ./SOUL.md:/app/config/SOUL.md:ro
      - ./MEMORY.md:/app/config/MEMORY.md:ro
      # Skills directory
      - ./skills:/app/skills:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:18789/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - openclaw-net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: Redis for session management
  redis:
    image: redis:7-alpine
    container_name: openclaw-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - openclaw-net
    command: redis-server --appendonly yes

  # Optional: Vector database for memory
  qdrant:
    image: qdrant/qdrant:latest
    container_name: openclaw-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
    volumes:
      - qdrant-data:/qdrant/storage
    networks:
      - openclaw-net

volumes:
  openclaw-data:
  redis-data:
  qdrant-data:

networks:
  openclaw-net:
    driver: bridge
